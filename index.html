<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amici Belli</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background: #ffffff;
      padding: 15px 30px;
      border-radius: 12px;
      border: 2px solid #333;
      font-size: 1.2em;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      background-color: #ffefc1;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 1em;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Benvenuto su AmiciBelli.it</h1>

  <div class="buttons">
    <a href="https://metronomo.amicibelli.it" class="button">Metronomo</a>
    <a href="https://pallavolo.amicibelli.it" class="button">Pallavolo</a>
    <a href="https://timer.amicibelli.it" class="button">Timer</a>
  </div>

  <footer>
    Creato con ❤️ da <strong>Salvatore Costantino</strong>
  </footer>

</body>
</html>
