<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amici Belli</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe29f, #ffa99f);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      align-items: center;
    }

    .button {
      width: 100%;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #333;
      font-size: 1.1em;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #ffefc1;
      transform: scale(1.03);
    }

    .author {
      margin-top: 25px;
      font-size: 1em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      text-align: center;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .button {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <h1>AmiciBelli.it</h1>

  <div class="buttons">
    <a href="https://metronomo.amicibelli.it" class="button">Metronomo Music</a>
    <a href="https://pallavolo.amicibelli.it" class="button">Pallavolo App</a>
    <a href="https://palestra.amicibelli.it" class="button">Timer Gym</a>
    <a href="https://gpu.amicibelli.it" class="button">Test GPU</a>
    <a href="https://compositori.amicibelli.it" class="button">Compositori di musica</a>
  </div>

  <div class="author">
    <strong>Salvatore Costantino</strong>
  </div>

</body>
</html>
